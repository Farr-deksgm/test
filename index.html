<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #main {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #fff;
            color: #ff6f61;
            font-weight: bold;
        }

        #cakeImage {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: none;
            margin: 20px auto;
        }

        #explosion {
            display: none;
            font-size: 3em;
            color: red;
            z-index: 10;
            animation: pulsate 1s infinite;
        }

        #confetti {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #fff;
            display: none;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            #startButton {
                font-size: 1em;
                padding: 10px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            #explosion {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <button id="startButton">Klik Disini</button>
        <div id="explosion">ðŸ’¥</div>
        <img id="cakeImage" src="https://static.vecteezy.com/system/resources/previews/027/522/348/non_2x/birthday-cake-happy-birthday-cake-birthday-cake-transparent-background-ai-generative-free-png.png"
            alt="Birthday Cake">
        <h1 id="message">Happy Birthday!</h1>
        <canvas id="confetti"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const explosion = document.getElementById('explosion');
        const cakeImage = document.getElementById('cakeImage');
        const message = document.getElementById('message');
        const confettiCanvas = document.getElementById('confetti');
        const ctx = confettiCanvas.getContext('2d');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            explosion.style.display = 'block';

            setTimeout(() => {
                explosion.style.display = 'none';
                cakeImage.style.display = 'block';
                message.style.display = 'block';
                launchConfetti();
            }, 1000);
        });

        function launchConfetti() {
            confettiCanvas.style.display = 'block';
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            const confettiPieces = Array.from({ length: 150 }, () => ({
                x: Math.random() * confettiCanvas.width,
                y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                rotation: Math.random() * 360,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 3 + 1,
            }));

            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                confettiPieces.forEach(piece => {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate((piece.rotation * Math.PI) / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    ctx.restore();
                    piece.y += piece.speed;

                    if (piece.y > confettiCanvas.height) {
                        piece.y = -piece.size;
                        piece.x = Math.random() * confettiCanvas.width;
                    }

                    piece.rotation += 5;
                });

                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }
    </script>
</body>

</html>
